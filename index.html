<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中醫知識互動選單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F2E8DF;
        }

        #menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三欄排列 */
            gap: 15px;
            max-width: 600px;
            text-align: center;
        }

        .menu-button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #5C5C5C; /* 按鈕文字顏色 */
        }

        .menu-button:hover {
            filter: brightness(1.1); /* 懸停時略微增加亮度 */
        }

    </style>
</head>
<body>
    <div id="menu-container">
        <button class="menu-button" onclick="navigateTo('play01.html')">病機十九條</button>
        <button class="menu-button" onclick="navigateTo('play02.html')">傷寒論背誦</button>
        <button class="menu-button" onclick="navigateTo('play03.html')">新學期新希望</button>
        <button class="menu-button" onclick="navigateTo('play04.html')">選項4</button>
        <button class="menu-button" onclick="navigateTo('play05.html')">選項5</button>
        <button class="menu-button" onclick="navigateTo('play06.html')">選項6</button>
        <button class="menu-button" onclick="navigateTo('play07.html')">選項7</button>
        <button class="menu-button" onclick="navigateTo('play08.html')">選項8</button>
        <button class="menu-button" onclick="navigateTo('playdemo.html')">範本測試</button>
    </div>

    <script>
        // 定義莫蘭迪風格和馬卡龍色系的顏色組
        const colorThemes = [
            ["#F0E5CF", "#E6C3CC", "#B5D8CC"], // 莫蘭迪淡色系
            ["#D4A5A5", "#8FBAC8", "#B9D7C9"], // 莫蘭迪柔和色系
            ["#A3C4BC", "#E6B8A2", "#FFC8A2"], // 馬卡龍柔和色系
            ["#FFD1BA", "#FFABAB", "#A0E7E5"], // 馬卡龍淡彩色系
            ["#D3BCC0", "#9DB4AB", "#7D8570"]  // 莫蘭迪綠灰色系
        ];

        // 隨機選擇一組顏色
        const selectedColors = colorThemes[Math.floor(Math.random() * colorThemes.length)];

        // 將顏色套用至每個按鈕
        const buttons = document.querySelectorAll(".menu-button");
        buttons.forEach((button, index) => {
            button.style.backgroundColor = selectedColors[index % selectedColors.length];
        });

        // 使用 JavaScript 導航到相應的頁面
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
