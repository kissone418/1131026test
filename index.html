<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中醫知識互動選單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F2E8DF;
        }

        #menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三欄排列 */
            gap: 15px;
            max-width: 600px;
            text-align: center;
        }

        .menu-button {
            padding: 20px;
            font-size: 18px;
            background-color: #FFD6BA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #F4A896;
        }

    </style>
</head>
<body>
    <div id="menu-container">
        <!-- 每個按鈕都連結到相應的 HTML 檔案 -->
        <button class="menu-button" onclick="navigateTo('play01.html')">病機十九條</button>
        <button class="menu-button" onclick="navigateTo('play02.html')">傷寒論背誦</button>
        <button class="menu-button" onclick="navigateTo('page3.html')">選項3</button>
        <button class="menu-button" onclick="navigateTo('page4.html')">選項4</button>
        <button class="menu-button" onclick="navigateTo('page5.html')">選項5</button>
        <button class="menu-button" onclick="navigateTo('page6.html')">選項6</button>
        <button class="menu-button" onclick="navigateTo('page7.html')">選項7</button>
        <button class="menu-button" onclick="navigateTo('page8.html')">選項8</button>
        <button class="menu-button" onclick="navigateTo('page9.html')">選項9</button>
    </div>

    <script>
        // 使用 JavaScript 導航到相應的頁面
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
